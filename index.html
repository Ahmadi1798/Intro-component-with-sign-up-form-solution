<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./output.css" />
    <script src="./script.js" defer></script>
    <title>Intro Component</title>
  </head>
  <body>
    <section id="component_bg" class="bg-red">
      <!-- container -->
      <div class="container mx-auto">
        <!-- flex container -->
        <div
          class="flex flex-col items-center justify-center space-y-5 md:flex-row md:space-y-0 md:space-x-10 md:px-15 md:py-24"
        >
          <!-- 1st part -->
          <div
            class="flex flex-col text-center space-y-5 md:text-left p-6 md:pl-6 xl:pl-12 md:w-1/2"
          >
            <h1
              class="font-bold text-4xl md:text-5xl text-[white] px-4 md:px-0 mt-10 md:mt-0"
            >
              Learn to code by watching others
            </h1>
            <p
              class="text-sm text-[white] px-20 md:px-0 tracking-wide md:text-[1rem]"
            >
              See how experienced developers solve problems in real-time.
              watching scripted tutorials is great, but understanding how
              developers think is invaluable
            </p>
          </div>
          <!-- second part -->
          <div
            class="flex flex-col items-center space-y-5 md:w-1/2 px-20 xl:px-28 pb-10"
          >
            <div
              class="py-4 px-5 bg-blue text-[white] text-sm rounded-lg w-full shadow-md"
            >
              <h1 class="text-center">
                <span class="font-bold">Try it free 7days </span>then
                $20/mo.thereafter
              </h1>
            </div>
            <form
              id="link-form"
              class="flex flex-col rounded-xl p-5 space-y-2 bg-[white] w-full shadow-md"
            >
              <input
                id="fName"
                type="text"
                name="fName"
                class="placeholder:text-left w-full text-left px-3 py-2 placeholder:text-sm border border-grayishBlue rounded-md"
                placeholder="First Name"
              />
              <p
                id="fName_err_msg"
                class="text-right text-xs italic text-red p-0 m-0"
              ></p>
              <input
                id="lName"
                type="text"
                name="lName"
                class="placeholder:text-left w-full text-left px-3 py-2 placeholder:text-sm border border-grayishBlue rounded-md"
                placeholder="Last Name"
              />
              <p
                id="lName_err_msg"
                class="text-right text-xs italic text-red p-0 m-0"
              ></p>
              <input
                id="email"
                type="email"
                name="email"
                class="placeholder:text-left w-full text-left px-3 py-2 placeholder:text-sm border border-grayishBlue rounded-md"
                placeholder="Email Address"
              />
              <p
                id="email_err_msg"
                class="text-right text-xs italic text-red p-0 m-0"
              ></p>
              <input
                id="password"
                type="password"
                name="password"
                class="placeholder:text-left w-full text-left px-3 py-2 placeholder:text-sm border border-grayishBlue rounded-md"
                placeholder="password"
              />
              <p
                id="pass_err_msg"
                class="text-right text-xs italic text-red p-0 m-0"
              ></p>
              <button
                type="submit"
                class="w-full px-8 py-3 rounded-md bg-green text-[white] font-bold capitalize"
              >
                claim your free trial
              </button>

              <p class="text-center text-xs text-grayishBlue px-3">
                By clicking the button, you are agreeing to our
                <span class="text-xs text-red font-bold"
                  >Term and services</span
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
